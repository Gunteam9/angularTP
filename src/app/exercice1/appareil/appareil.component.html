<li class="list-group-item"
    [ngClass]="{'list-group-item': true,
                'list-group-item-success': isActive,
                'list-group-item-danger': !isActive}">
  <div style="width:20px;height:20px;background-color:red;"
       *ngIf="!isActive"></div>
  <div style="width:20px;height:20px;background-color:green;"
       *ngIf="isActive"></div>
  <h4 [ngStyle]="{color: getColor()}">{{ appareilName }} - {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">

  <button class="btn btn-sm btn-success"
          *ngIf="!isActive"
          (click)="switch()">Allumer</button>
  <button class="btn btn-sm btn-danger"
          *ngIf="isActive"
          (click)="switch()">Eteindre</button>

</li>
